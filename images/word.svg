<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 626.05 95.87"><defs><style>.cls-1{font-size:22px;fill:#f0d559;font-family:DFShiYi-W5-WINP-BF, DFPShiYiW5-B5;letter-spacing:-0.01em;}</style></defs><g id="圖層_2" data-name="圖層 2"><g id="圖層_1-2" data-name="圖層 1"><text class="cls-1" transform="translate(8 17.62)">妖：妖精、精怪，通常是物有其靈，魔物化變，擁有具體形象。<tspan x="10.89" y="35">鬼：鬼魅、鬼怪，形象曖昧不清，或人死成鬼，或以鬼命名。</tspan><tspan x="76.23" y="70">神：神怪、陰神、精靈，受到人們崇拜、信仰。</tspan></text></g></g></svg>